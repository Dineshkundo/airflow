name: 'Terraform'

on:
  push:
    branches: [ "main" ]  # Removed spaces around "main"
  pull_request:

permissions:
  contents: read
  id-token: write  # Required for Workload Identity Federation

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/705721562660/locations/global/workloadIdentityPools/airflow/providers/airflow-git"
          service_account: "airflow@adq-get-project.iam.gserviceaccount.com"

      - name: Debug who is authenticated
        run: |
          gcloud auth list
          gcloud config get-value account

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
